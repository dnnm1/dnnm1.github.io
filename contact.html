<!--------------CONTACT CONTENT-------------->
<div id="contact">
    <div class="container">
        <div class="row">
            <div class="contact-left">
                <h1 class="sub-title">Contact Me</h1>
                <p><i class="fa-solid fa-envelope"></i> turadonnamae123@gmail.com</p>
                <div class="social-icons">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-square-x-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
            <div class="contact-right">
                <form name="submit-to-google-sheet">
                    <input type="text" name="Name" placeholder="Full Name" required>
                    <input type="email" name="Email" placeholder="Email Address" required>
                    <textarea name="Message" rows="6" placeholder="You may input your feedbacks or suggestions here about my portfolio, for it could further expand my knowledge and prior experience."></textarea>
                    <button type="submit" class="btn btn2">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzqdVoXSS05VIvRFjDUAD9hK3fY3Hwpzh3t_sY11hyAJBltaqTmrlJ9mLWYqLQSmKj_tA/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
